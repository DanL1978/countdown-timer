<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #timer {
      font-size: 2em;
      color: #333;
    }
    #message {
      font-size: 2.5em;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Countdown to January 31st, 14:00</h1>
  <div id="timer">Loading...</div>
  <div id="message">הרוקדים בנוקדים מגיעים לנוקדים</div>
  <script>
    // Set the target date and time: January 31st, 2025, at 14:00
    const targetTime = new Date('2025-01-31T14:00:00Z').getTime(); // UTC Time

    function updateTimer() {
      const currentTime = new Date().getTime();
      const difference = targetTime - currentTime;

      // Check if the countdown has reached zero
      if (difference <= 0) {
        document.getElementById("timer").textContent = "Time's up!";
        clearInterval(timerInterval); // Stop updating the timer
        return;
      }

      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      // Update the timer display
      document.getElementById("timer").textContent = 
        `${days}d ${String(hours).padStart(2, '0')}h ${String(minutes).padStart(2, '0')}m ${String(seconds).padStart(2, '0')}s`;
    }

    // Run the timer update function every second
    const timerInterval = setInterval(updateTimer, 1000);
    updateTimer(); // Call immediately to set initial value
  </script>
</body>
</html>
